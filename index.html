<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
        <h1>Birds Crud</h1>
        <form id="birdForm">
            <input type="hidden" id="birdId">
            <input type="text" id="name" placeholder="Bird Name" required>
            <input type="colour" id="colour" placeholder="Colour" required>
            <input type="text" id="habitat" placeholder="Habitat" required>
            <button type="submit" id="submitBtn">Add Bird</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Colour</th>
                    <th>Habitat</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="birdsTableBody">
                <!-- Birds will be listed here -->
            </tbody>
        </table>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
